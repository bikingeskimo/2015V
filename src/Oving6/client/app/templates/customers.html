Customers:
<div *ngFor="#customer of customers">
  <a (click)="onSelect(customer.id)">{{customer.name}}</a>
</div>
<br>
<div>
  New Customer:<br>
  <form #f="ngForm" (ngSubmit)="onNewCustomer(name, city)">
    <label>Name:</label>
    <input type="text" [(ngModel)]="name" required>
    <label>City:</label>
    <input type="text" [(ngModel)]="city" required>
    <button type="submit" [disabled]="!f.valid">Submit</button>
  </form>
</div>
